
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Auth Callback</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
      flex-direction: column;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      text-align: center;
      max-width: 24rem;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #3b82f6;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    pre {
      text-align: left;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      overflow: auto;
      font-size: 12px;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1>Connecting your Twitter account</h1>
    <p>Please wait while we complete the connection process...</p>
    <div id="status"></div>
    <pre id="logs" style="display: none;"></pre>
  </div>

  <script>
    // Helper function for logging
    function log(message) {
      const timestamp = new Date().toISOString();
      console.log(`[${timestamp}] Twitter Callback: ${message}`);
      
      const logsElement = document.getElementById('logs');
      if (logsElement) {
        logsElement.textContent += `[${timestamp}] ${message}\n`;
      }
    }

    // Toggle debug logs visibility
    document.addEventListener('keydown', function(e) {
      if (e.key === 'D' && e.ctrlKey) {
        const logsElement = document.getElementById('logs');
        logsElement.style.display = logsElement.style.display === 'none' ? 'block' : 'none';
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      log("Page loaded");
      
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      log(`URL parameters - code: ${code ? 'present' : 'missing'}, state: ${state ? 'present' : 'missing'}`);
      if (error) log(`Error: ${error}, Description: ${errorDescription}`);
      
      const statusEl = document.getElementById('status');
      
      if (error || errorDescription) {
        log(`Error received: ${error} - ${errorDescription}`);
        document.body.innerHTML = `
          <div class="card">
            <h1>Authentication Error</h1>
            <p>${errorDescription || 'An error occurred during authentication. Please try again.'}</p>
            <p><button onclick="window.close()">Close Window</button></p>
          </div>
        `;
        return;
      }
      
      if (code && state) {
        log(`Got code and state: ${code.substring(0, 5)}... ${state.substring(0, 5)}...`);
        
        // Check if window.opener exists
        if (!window.opener) {
          log("ERROR: window.opener is null. Cannot communicate with parent window.");
          document.body.innerHTML = `
            <div class="card">
              <h1>Error</h1>
              <p>Could not communicate with the main window. Please try again or close this window and start over.</p>
            </div>
          `;
          return;
        }
        
        try {
          log("Attempting to send message to parent window");
          // Send message to parent window with the code and state
          window.opener.postMessage({
            type: 'twitter-oauth-callback',
            code: code,
            state: state
          }, '*');
          
          log("Message sent successfully to parent window");
          statusEl.textContent = "Twitter connection information sent. You can close this window.";
          
          // Close this window after a short delay
          setTimeout(function() {
            log("Closing window automatically");
            window.close();
          }, 3000);
        } catch (err) {
          log(`ERROR sending message: ${err.message}`);
          document.body.innerHTML = `
            <div class="card">
              <h1>Error</h1>
              <p>Error sending data to main window: ${err.message}</p>
              <p>Please close this window and try again.</p>
            </div>
          `;
        }
      } else {
        log("Missing required parameters");
        document.body.innerHTML = `
          <div class="card">
            <h1>Error</h1>
            <p>Missing required parameters. Please try again.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
