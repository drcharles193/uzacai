
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Authentication</title>
  <script>
    window.onload = function() {
      console.log("Instagram callback page loaded");
      
      // Extract code and state from URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      if (error) {
        console.error("Instagram auth error:", error, errorDescription);
        document.getElementById('status').textContent = "Authentication failed: " + (errorDescription || error);
        document.getElementById('status').className = "error-message";
        
        // Send error message to parent window
        if (window.opener) {
          console.log("Sending error message to parent window");
          window.opener.postMessage({
            type: 'instagram-oauth-callback-error',
            error: error,
            errorDescription: errorDescription
          }, '*');
        } else {
          console.error("No opener window found");
        }
        
        // Close this window after a short delay
        setTimeout(() => {
          window.close();
        }, 3000);
        return;
      }
      
      if (code) {
        console.log("Instagram auth successful, sending code to parent window");
        // Send code and state back to parent window
        if (window.opener) {
          window.opener.postMessage({
            type: 'instagram-oauth-callback',
            code: code,
            state: state
          }, '*');
          
          document.getElementById('status').textContent = "Authentication successful! You may close this window.";
          document.getElementById('status').className = "success-message";
          
          // Close this window after a short delay
          setTimeout(() => {
            window.close();
          }, 2000);
        } else {
          console.error("No opener window found");
          document.getElementById('status').textContent = "Authentication successful, but unable to communicate with parent window.";
          document.getElementById('status').className = "error-message";
        }
      } else {
        document.getElementById('status').textContent = "Authentication failed. No authorization code received.";
        document.getElementById('status').className = "error-message";
      }
    };
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
      padding: 0 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h1 {
      margin-top: 0;
      color: #E1306C; /* Instagram pink */
    }
    p {
      color: #333;
      line-height: 1.5;
    }
    .error-message {
      color: #d32f2f;
      font-weight: 500;
    }
    .success-message {
      color: #2e7d32;
      font-weight: 500;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #E1306C;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instagram Authentication</h1>
    <p id="status">Processing your authentication...</p>
    <div class="loader"></div>
    <p>This window will close automatically.</p>
  </div>
</body>
</html>
