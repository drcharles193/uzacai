
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
    }
    .success {
      background-color: #ecfdf5;
      color: #047857;
    }
    .error {
      background-color: #fef2f2;
      color: #b91c1c;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #4338ca;
    }
    pre {
      text-align: left;
      background-color: #f1f5f9;
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading"></div>
    <h1>LinkedIn Authentication</h1>
    <p>Processing your LinkedIn authentication...</p>
    <div id="status"></div>
    <div id="debug" style="display: none;">
      <h3>Debug Information</h3>
      <pre id="debug-info"></pre>
    </div>
    <button id="continue-btn" style="display: none;">Continue to App</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      const statusDiv = document.getElementById('status');
      const loadingDiv = document.getElementById('loading');
      const continueBtn = document.getElementById('continue-btn');
      const debugDiv = document.getElementById('debug');
      const debugInfo = document.getElementById('debug-info');
      
      // For debugging
      const debugData = {
        code: code ? 'present' : 'missing',
        state: state ? 'present' : 'missing',
        error: error,
        errorDescription: errorDescription,
        fullUrl: window.location.href,
        referrer: document.referrer
      };
      
      debugInfo.textContent = JSON.stringify(debugData, null, 2);
      
      if (error) {
        loadingDiv.style.display = 'none';
        statusDiv.className = 'error';
        statusDiv.innerHTML = `<strong>Authentication Error:</strong><br>${errorDescription || error}`;
        continueBtn.style.display = 'inline-block';
        debugDiv.style.display = 'block';
        continueBtn.addEventListener('click', function() {
          window.location.href = '/settings';
        });
      } else if (code) {
        // If we have a code, we can redirect to our app's callback handler
        window.location.href = `/linkedin-callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state || '')}`;
      } else {
        loadingDiv.style.display = 'none';
        statusDiv.className = 'error';
        statusDiv.innerHTML = '<strong>Invalid Request:</strong><br>No authentication code received from LinkedIn.';
        continueBtn.style.display = 'inline-block';
        debugDiv.style.display = 'block';
        continueBtn.addEventListener('click', function() {
          window.location.href = '/settings';
        });
      }
    });
  </script>
</body>
</html>
