
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #4f46e5;
      margin-bottom: 1rem;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(79, 70, 229, 0.2);
      border-radius: 50%;
      border-top-color: #4f46e5;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 4px;
    }
    .success {
      background-color: #ecfdf5;
      color: #047857;
    }
    .error {
      background-color: #fef2f2;
      color: #b91c1c;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #4338ca;
    }
    pre {
      text-align: left;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      overflow: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading" id="loading"></div>
    <h1>LinkedIn Authentication</h1>
    <p>Processing your LinkedIn authentication...</p>
    <div id="status"></div>
    <button id="close-btn" style="display: none;">Close Window</button>
    <div id="debug" style="display: block;"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DIAGNOSTIC: Log page load
      console.log('[DIAG] LinkedIn callback page loaded at:', new Date().toISOString());
      
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      const statusDiv = document.getElementById('status');
      const loadingDiv = document.getElementById('loading');
      const closeBtn = document.getElementById('close-btn');
      const debugDiv = document.getElementById('debug');
      
      // DIAGNOSTIC: Log parameters
      console.log('[DIAG] LinkedIn callback parameters:', { 
        code: code ? `${code.substring(0, 5)}...${code.substring(code.length - 5)}` : 'missing',
        codeLength: code ? code.length : 0,
        state: state || 'missing',
        error: error || 'none',
        errorDescription: errorDescription || 'none',
        url: window.location.href,
        openerExists: !!window.opener
      });
      
      // Add debug info on page
      function logToPage(message, data) {
        const logEntry = document.createElement('div');
        logEntry.innerHTML = `<strong>${message}</strong>: ${JSON.stringify(data)}`;
        debugDiv.appendChild(logEntry);
        console.log('[DIAG-PAGE]', message, data);
      }
      
      // DIAGNOSTIC: Display debug info for all query parameters
      logToPage('URL Parameters', {
        code: code ? `${code.substring(0, 5)}...${code.substring(code.length - 5)}` : 'missing',
        codeLength: code ? code.length : 0,
        state: state || 'missing',
        error: error || 'none',
        errorDescription: errorDescription || 'none',
        origin: window.location.origin,
        fullUrl: window.location.href,
        timestamp: new Date().toISOString(),
        openerExists: !!window.opener
      });
      
      if (error) {
        // DIAGNOSTIC: Log error
        console.error('[DIAG] LinkedIn authentication error:', error, errorDescription);
        
        loadingDiv.style.display = 'none';
        statusDiv.className = 'error';
        statusDiv.innerHTML = `<strong>Authentication Error:</strong><br>${errorDescription || error}`;
        closeBtn.style.display = 'inline-block';
        debugDiv.style.display = 'block';
        closeBtn.addEventListener('click', function() {
          window.close();
        });
      } else if (code) {
        statusDiv.innerHTML = '<strong>Authentication successful!</strong><br>Communicating with application...';
        
        try {
          // Send message to opener window with the authorization code
          if (window.opener) {
            // DIAGNOSTIC: Log message sending attempt
            console.log('[DIAG] Sending message to opener window. Opener exists:', !!window.opener);
            logToPage('Window opener check', {
              exists: !!window.opener,
              closed: window.opener ? window.opener.closed : 'N/A',
              location: window.opener && !window.opener.closed ? 'Available (cannot access location due to security)' : 'N/A'
            });
            
            // Prepare the message payload
            const message = {
              type: 'linkedin-oauth-callback',
              code: code,
              state: state || '',
              timestamp: new Date().toISOString()
            };
            
            // DIAGNOSTIC: Log the actual message being sent (partial code for security)
            logToPage('Sending message to opener', {
              type: message.type,
              code: `${code.substring(0, 5)}...${code.substring(code.length - 5)}`,
              codeLength: code.length,
              state: message.state,
              timestamp: message.timestamp
            });
            
            // Attempt to send the message
            try {
              window.opener.postMessage(message, '*');
              console.log('[DIAG] postMessage sent successfully');
              logToPage('Message sent', 'Successfully sent postMessage to parent window');
            } catch (postMessageError) {
              console.error('[DIAG] Error in postMessage:', postMessageError);
              logToPage('postMessage error', postMessageError.toString());
              throw postMessageError;
            }
            
            // Update status and auto-close
            statusDiv.className = 'success';
            statusDiv.innerHTML = '<strong>Authentication successful!</strong><br>You can close this window now.';
            loadingDiv.style.display = 'none';
            closeBtn.style.display = 'inline-block';
            closeBtn.textContent = 'Close Window';
            closeBtn.addEventListener('click', function() {
              window.close();
            });
            
            // Set up message listener to detect if main window acknowledges receipt
            window.addEventListener('message', function(event) {
              console.log('[DIAG] Callback window received message:', event.data);
              logToPage('Received acknowledgment', event.data);
              
              if (event.data && event.data.type === 'linkedin-callback-received') {
                logToPage('Main window acknowledged receipt', { timestamp: new Date().toISOString() });
              }
            });
            
            // DIAGNOSTIC: Set a timer to check if we've seen acknowledgment
            setTimeout(() => {
              logToPage('Auto-close check', { 
                timestamp: new Date().toISOString(),
                timeElapsed: '2 seconds'
              });
            }, 2000);
            
            // Auto close after a few seconds
            setTimeout(() => {
              if (!window.closed) {
                logToPage('Auto-closing', 'Window will close in 1 second');
                setTimeout(() => {
                  try {
                    window.close();
                  } catch (closeError) {
                    console.error('[DIAG] Error closing window:', closeError);
                    logToPage('Close error', closeError.toString());
                  }
                }, 1000);
              }
            }, 5000); // Extended to 5 seconds for more logging
          } else {
            // DIAGNOSTIC: Log error when opener doesn't exist
            console.error('[DIAG] No opener window found');
            logToPage('Error', 'No opener window found');
            statusDiv.className = 'error';
            statusDiv.innerHTML = '<strong>Error:</strong><br>Cannot communicate with the main application.';
            loadingDiv.style.display = 'none';
            closeBtn.style.display = 'inline-block';
            debugDiv.style.display = 'block';
            closeBtn.addEventListener('click', function() {
              window.close();
            });
          }
        } catch (err) {
          // DIAGNOSTIC: Log any general errors
          console.error('[DIAG] Error sending message to opener:', err);
          logToPage('Error', `Failed to send message: ${err.message}`);
          logToPage('Error stack', err.stack);
          statusDiv.className = 'error';
          statusDiv.innerHTML = `<strong>Communication Error:</strong><br>${err.message}`;
          loadingDiv.style.display = 'none';
          closeBtn.style.display = 'inline-block';
          debugDiv.style.display = 'block';
          closeBtn.addEventListener('click', function() {
            window.close();
          });
        }
      } else {
        // DIAGNOSTIC: Log error when no code is present
        console.error('[DIAG] No code parameter found in URL');
        loadingDiv.style.display = 'none';
        statusDiv.className = 'error';
        statusDiv.innerHTML = '<strong>Invalid Request:</strong><br>No authentication code received from LinkedIn.';
        closeBtn.style.display = 'inline-block';
        debugDiv.style.display = 'block';
        closeBtn.addEventListener('click', function() {
          window.close();
        });
      }
    });
  </script>
</body>
</html>
