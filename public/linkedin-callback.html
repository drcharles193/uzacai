
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn OAuth Callback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      line-height: 1.5;
    }
    .spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 3px solid #0077B5;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #047857;
      font-weight: 600;
    }
    .error {
      color: #DC2626;
      font-weight: 600;
    }
    .debug {
      margin-top: 20px;
      padding: 12px;
      background-color: #f3f4f6;
      border-radius: 4px;
      font-size: 12px;
      text-align: left;
      overflow-wrap: break-word;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>LinkedIn Connection</h1>
    <div id="status">
      <p>Processing your LinkedIn authentication...</p>
      <div class="spinner"></div>
    </div>
    <div id="debug" class="debug" style="display: none;"></div>
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = {};
      const queryString = window.location.search.substring(1);
      const pairs = queryString.split('&');
      
      for (const pair of pairs) {
        const [key, value] = pair.split('=');
        if (key && value) {
          params[decodeURIComponent(key)] = decodeURIComponent(value);
        }
      }
      
      return params;
    }
    
    // Function to log debug info
    function logDebug(message, data) {
      console.log(message, data);
      const debugElement = document.getElementById('debug');
      const content = debugElement.innerHTML + 
        `${message}\n${typeof data === 'object' ? JSON.stringify(data, null, 2) : data}\n\n`;
      debugElement.innerHTML = content;
      debugElement.style.display = 'block';
    }
    
    // Function to show status
    function showStatus(message, type) {
      const statusElement = document.getElementById('status');
      statusElement.innerHTML = `<p class="${type}">${message}</p>`;
    }
    
    // Function to notify opener window
    function notifyOpener(data) {
      if (window.opener && !window.opener.closed) {
        logDebug('Sending message to opener:', data);
        window.opener.postMessage(data, '*');
        return true;
      } else {
        logDebug('Opener window not available', null);
        return false;
      }
    }
    
    // Main function to process the callback
    async function processLinkedInCallback() {
      const params = getUrlParams();
      logDebug('URL params:', params);
      
      // Check if there's an error from LinkedIn
      if (params.error) {
        const errorMessage = params.error_description || params.error;
        showStatus(`Authentication error: ${errorMessage}`, 'error');
        logDebug('LinkedIn auth error:', errorMessage);
        
        notifyOpener({
          type: 'linkedin-oauth-callback',
          success: false,
          error: errorMessage
        });
        
        // Close this window after a short delay
        setTimeout(() => window.close(), 3000);
        return;
      }
      
      // Check if we have an authorization code
      if (!params.code) {
        showStatus('Missing authorization code', 'error');
        logDebug('Missing code parameter', null);
        
        notifyOpener({
          type: 'linkedin-oauth-callback',
          success: false,
          error: 'Missing authorization code'
        });
        
        setTimeout(() => window.close(), 3000);
        return;
      }
      
      // Get the redirect URI from localStorage or use the hardcoded one
      const redirectUri = "https://uzacai.com/linkedin-callback.html";
      logDebug('Using redirect URI:', redirectUri);
      
      try {
        // Get user ID from various sources
        let userId = '';
        
        // First try from localStorage direct storage (most reliable method)
        userId = localStorage.getItem('linkedin_auth_user_id');
        logDebug('User ID from direct localStorage:', userId);
        
        // Try from Supabase auth session if not found directly
        if (!userId) {
          try {
            const sessionStr = localStorage.getItem('supabase.auth.token');
            if (sessionStr) {
              const session = JSON.parse(sessionStr);
              userId = session.user?.id;
              logDebug('User ID from Supabase session:', userId);
            }
          } catch (e) {
            logDebug('Error parsing Supabase session:', e.message);
          }
        }
        
        // Make sure we have the user ID
        if (!userId) {
          const errorMessage = 'User ID not found. Please sign in again.';
          showStatus(errorMessage, 'error');
          logDebug('No user ID found in any storage', null);
          
          notifyOpener({
            type: 'linkedin-oauth-callback',
            success: false,
            error: errorMessage
          });
          
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        // Prepare the data to send to the server
        const callbackData = {
          platform: 'linkedin',
          action: 'callback',
          code: params.code,
          userId: userId
        };
        
        logDebug('Sending callback data to server:', callbackData);
        
        // Get Supabase configuration from localStorage
        const supabaseUrl = localStorage.getItem('supabaseUrl');
        const supabaseKey = localStorage.getItem('supabaseKey');
        
        if (!supabaseUrl || !supabaseKey) {
          const errorMessage = 'Supabase configuration not found.';
          showStatus(errorMessage, 'error');
          logDebug('Missing Supabase config', { supabaseUrl: !!supabaseUrl, supabaseKey: !!supabaseKey });
          
          notifyOpener({
            type: 'linkedin-oauth-callback',
            success: false,
            error: errorMessage
          });
          
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        // Construct the function URL
        const functionUrl = `${supabaseUrl}/functions/v1/social-auth`;
        logDebug('Edge function URL:', functionUrl);
        
        // Call the social-auth function
        const response = await fetch(functionUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${supabaseKey}`
          },
          body: JSON.stringify(callbackData)
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`Server responded with status ${response.status}: ${errorText}`);
        }
        
        const result = await response.json();
        logDebug('Server response:', result);
        
        if (result.error) {
          showStatus(`Connection error: ${result.error}`, 'error');
          
          notifyOpener({
            type: 'linkedin-oauth-callback',
            success: false,
            error: result.error
          });
          
          setTimeout(() => window.close(), 3000);
          return;
        }
        
        if (result.success) {
          showStatus(`Successfully connected to LinkedIn as ${result.accountName || 'your account'}`, 'success');
          
          // Send a message to the opener window
          const messageSent = notifyOpener({
            type: 'linkedin-oauth-callback',
            success: true,
            accountName: result.accountName,
            platform: 'linkedin'
          });
          
          // Close this window after a short delay
          setTimeout(() => window.close(), messageSent ? 2000 : 5000);
        } else {
          showStatus('Connection failed for an unknown reason.', 'error');
          
          notifyOpener({
            type: 'linkedin-oauth-callback',
            success: false,
            error: 'Connection failed for an unknown reason.'
          });
          
          setTimeout(() => window.close(), 3000);
        }
      } catch (error) {
        console.error('Error processing callback:', error);
        showStatus(`Error: ${error.message}`, 'error');
        logDebug('Error details:', error.stack || error.message);
        
        notifyOpener({
          type: 'linkedin-oauth-callback',
          success: false,
          error: error.message
        });
        
        setTimeout(() => window.close(), 3000);
      }
    }
    
    // Start processing when the page loads
    window.addEventListener('DOMContentLoaded', processLinkedInCallback);
  </script>
</body>
</html>
