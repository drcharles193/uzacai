
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Authorization</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      color: #333;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .status {
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
    }
    .info {
      background-color: #e2f3fc;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Authorization</h1>
  
  <div id="status" class="status info">Processing your LinkedIn authorization...</div>
  
  <script>
    console.log('LinkedIn callback page loaded');
    
    // Function to update status with message and type
    function updateStatus(message, type) {
      const statusElement = document.getElementById('status');
      statusElement.textContent = message;
      statusElement.className = `status ${type}`;
      console.log(`Status updated: ${message} (${type})`);
    }
    
    // Extract query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');
    
    console.log('Parameters extracted:', { 
      code: code ? `${code.substring(0, 5)}...` : 'missing',
      state: state || 'missing',
      error: error || 'none',
      errorDescription: errorDescription || 'none'
    });
    
    // Handle error from LinkedIn
    if (error) {
      updateStatus(`Authorization failed: ${errorDescription || error}`, 'error');
      console.error('LinkedIn authorization error:', error, errorDescription);
      
      // Close window after a delay
      setTimeout(() => {
        console.log('Closing window due to LinkedIn error');
        window.close();
      }, 5000);
    }
    // Handle successful authorization
    else if (code) {
      updateStatus('Authorization successful! Completing the process...', 'success');
      console.log('Authorization successful with code');
      
      // Send message to opener window
      if (window.opener) {
        console.log('Opener window found, sending message');
        try {
          window.opener.postMessage({
            type: 'linkedin-oauth-callback',
            code: code,
            state: state || ''
          }, '*');
          
          console.log('Message sent to opener window');
          updateStatus('Authorization complete! You can close this window.', 'success');
          
          // Close window after a delay
          setTimeout(() => {
            console.log('Closing window after successful message');
            window.close();
          }, 2000);
        } catch (error) {
          console.error('Error sending message to opener:', error);
          updateStatus('Error communicating with the application. Please close this window and try again.', 'error');
        }
      } else {
        console.error('No opener window found');
        updateStatus('Error: Could not communicate with the application. Please close this window and try again.', 'warning');
      }
    } else {
      console.error('No code or error found in URL parameters');
      updateStatus('No authorization code received. Please close this window and try again.', 'error');
    }
  </script>
</body>
</html>
