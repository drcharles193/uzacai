
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 500px;
    }
    h2 {
      color: #0077b5;
      margin-top: 0;
    }
    p {
      color: #4b5563;
      line-height: 1.5;
    }
    .spinner {
      border: 3px solid rgba(0, 119, 181, 0.3);
      border-radius: 50%;
      border-top: 3px solid #0077b5;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #059669;
    }
    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LinkedIn Authentication</h2>
    <p>Processing your LinkedIn authorization...</p>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const statusElement = document.getElementById('status');
      const spinner = document.getElementById('spinner');
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');
      const errorDescription = urlParams.get('error_description');
      
      console.log("LinkedIn callback received:", { code, state, error, errorDescription });
      
      if (error) {
        spinner.style.display = 'none';
        statusElement.innerHTML = `<p class="error">Error: ${error}</p>
          <p>${errorDescription || 'No error description provided'}</p>
          <p>You can close this window.</p>`;
        return;
      }
      
      if (code) {
        // Send the authorization code back to the opener window
        try {
          if (window.opener) {
            console.log("Posting message to parent window");
            window.opener.postMessage({
              type: 'LINKEDIN_AUTH_CALLBACK',
              code: code,
              state: state
            }, window.location.origin);
            
            statusElement.innerHTML = '<p class="success">Successfully authenticated with LinkedIn!</p><p>This window will close automatically.</p>';
            
            // Auto close after a short delay
            setTimeout(() => {
              window.close();
            }, 2000);
          } else {
            spinner.style.display = 'none';
            statusElement.innerHTML = '<p class="error">Error: Could not communicate with the parent window.</p><p>Please close this window and try again.</p>';
          }
        } catch (err) {
          console.error("Error posting message:", err);
          spinner.style.display = 'none';
          statusElement.innerHTML = `<p class="error">Error: ${err.message}</p><p>Please close this window and try again.</p>`;
        }
      } else {
        spinner.style.display = 'none';
        statusElement.innerHTML = '<p class="error">Error: No authorization code received from LinkedIn.</p><p>Please close this window and try again.</p>';
      }
    });
  </script>
</body>
</html>
